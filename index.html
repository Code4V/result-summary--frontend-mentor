<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

    .attribution { position: absolute; font-size: 11px; text-align: center; bottom: 1rem; left: 50%; transform: translateX(-50%);}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="result">
    <section class="result__overall">
      <h1 class="result__overall-header">Your Result</h1>
      <div class="result-score">
        <span>76</span>
        <span>of 100</span>
      </div>
      <span>Great</span>
      <p class="result__overall-description">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section class="result__summary">
      <h2 class="result__summary-header">Summary</h2>
      <div class="score score--reaction">
        <img src="assets/images/icon-reaction.svg" alt="reaction" srcset="">
        <p class="score__title">Reaction</p>
        <span>80</span> <span>/ 100</span>
      </div>
      <div class="score score--memory">
        <img src="assets/images/icon-memory.svg" alt="memory" srcset="">
        <p class="score__title">Memory</p>
        <span>92</span> <span>/ 100</span>
      </div>
      <div class="score score--verbal">
        <img src="assets/images/icon-verbal.svg" alt="verbal" srcset="">
        <p class="score__title">Verbal</p>
        <span>61</span> <span>/ 100</span>
      </div>
      <div class="score score--visual">
        <img src="assets/images/icon-visual.svg" alt="visual" srcset="">
        <p class="score__title">Visual</p>
        <span>72</span> <span>/ 100</span>
      </div>
      <button class="btn">Continue</button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/Code4V">Code4V</a>.
  </div>

</body>
</html>
